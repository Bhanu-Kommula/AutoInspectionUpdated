<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORS Test for Inspectio Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>üîß CORS Test for Inspectio Project</h1>

    <div class="test-section">
      <h3>1. Test Gateway CORS</h3>
      <button onclick="testGatewayCors()">Test Gateway CORS</button>
      <div id="gateway-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>2. Test Dealer Service CORS (through Gateway)</h3>
      <button onclick="testDealerCors()">Test Dealer Service CORS</button>
      <div id="dealer-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>3. Test OPTIONS Preflight</h3>
      <button onclick="testOptionsPreflight()">Test OPTIONS Preflight</button>
      <div id="options-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>4. Test Technician Service CORS</h3>
      <button onclick="testTechnicianCors()">
        Test Technician Service CORS
      </button>
      <div id="technician-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>5. Test Tech Dashboard CORS</h3>
      <button onclick="testTechDashboardCors()">
        Test Tech Dashboard CORS
      </button>
      <div id="tech-dashboard-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>6. Test Postings Service CORS</h3>
      <button onclick="testPostingsCors()">Test Postings Service CORS</button>
      <div id="postings-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>7. Test Dealer Registration Endpoint</h3>
      <button onclick="testDealerRegistration()">
        Test Dealer Registration
      </button>
      <div id="registration-result" class="result"></div>
    </div>

    <script>
      const API_BASE = "https://api-gateway-rn0i.onrender.com";

      function displayResult(elementId, success, message, data = null) {
        const element = document.getElementById(elementId);
        element.className = `result ${success ? "success" : "error"}`;
        element.innerHTML = `
                <strong>${
                  success ? "‚úÖ SUCCESS" : "‚ùå ERROR"
                }:</strong> ${message}
                ${data ? `<br><pre>${JSON.stringify(data, null, 2)}</pre>` : ""}
            `;
      }

      async function testGatewayCors() {
        try {
          const response = await fetch(`${API_BASE}/api/cors-test`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();
            displayResult(
              "gateway-result",
              true,
              "Gateway CORS test successful",
              data
            );
          } else {
            displayResult(
              "gateway-result",
              false,
              `Gateway CORS test failed: ${response.status} ${response.statusText}`
            );
          }
        } catch (error) {
          displayResult(
            "gateway-result",
            false,
            `Gateway CORS test error: ${error.message}`
          );
        }
      }

      async function testDealerCors() {
        try {
          const response = await fetch(`${API_BASE}/api/dealers/test-cors`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();
            displayResult(
              "dealer-result",
              true,
              "Dealer service CORS test successful",
              data
            );
          } else {
            displayResult(
              "dealer-result",
              false,
              `Dealer service CORS test failed: ${response.status} ${response.statusText}`
            );
          }
        } catch (error) {
          displayResult(
            "dealer-result",
            false,
            `Dealer service CORS test error: ${error.message}`
          );
        }
      }

      async function testOptionsPreflight() {
        try {
          const response = await fetch(`${API_BASE}/api/dealers/register`, {
            method: "OPTIONS",
            headers: {
              "Content-Type": "application/json",
              "Access-Control-Request-Method": "POST",
              "Access-Control-Request-Headers": "Content-Type",
            },
          });

          if (response.ok) {
            const corsHeaders = {
              "Access-Control-Allow-Origin": response.headers.get(
                "Access-Control-Allow-Origin"
              ),
              "Access-Control-Allow-Methods": response.headers.get(
                "Access-Control-Allow-Methods"
              ),
              "Access-Control-Allow-Headers": response.headers.get(
                "Access-Control-Allow-Headers"
              ),
              "Access-Control-Allow-Credentials": response.headers.get(
                "Access-Control-Allow-Credentials"
              ),
            };
            displayResult(
              "options-result",
              true,
              "OPTIONS preflight successful",
              corsHeaders
            );
          } else {
            displayResult(
              "options-result",
              false,
              `OPTIONS preflight failed: ${response.status} ${response.statusText}`
            );
          }
        } catch (error) {
          displayResult(
            "options-result",
            false,
            `OPTIONS preflight error: ${error.message}`
          );
        }
      }

      async function testTechnicianCors() {
        try {
          const response = await fetch(
            `${API_BASE}/api/technicians/test-cors`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          if (response.ok) {
            const data = await response.json();
            displayResult(
              "technician-result",
              true,
              "Technician service CORS test successful",
              data
            );
          } else {
            displayResult(
              "technician-result",
              false,
              `Technician service CORS test failed: ${response.status} ${response.statusText}`
            );
          }
        } catch (error) {
          displayResult(
            "technician-result",
            false,
            `Technician service CORS test error: ${error.message}`
          );
        }
      }

      async function testTechDashboardCors() {
        try {
          const response = await fetch(
            `${API_BASE}/tech-dashboard/accepted-posts/test-cors`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          if (response.ok) {
            const data = await response.json();
            displayResult(
              "tech-dashboard-result",
              true,
              "Tech Dashboard service CORS test successful",
              data
            );
          } else {
            displayResult(
              "tech-dashboard-result",
              false,
              `Tech Dashboard service CORS test failed: ${response.status} ${response.statusText}`
            );
          }
        } catch (error) {
          displayResult(
            "tech-dashboard-result",
            false,
            `Tech Dashboard service CORS test error: ${error.message}`
          );
        }
      }

      async function testPostingsCors() {
        try {
          const response = await fetch(`${API_BASE}/api/v1/posts/test-cors`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();
            displayResult(
              "postings-result",
              true,
              "Postings service CORS test successful",
              data
            );
          } else {
            displayResult(
              "postings-result",
              false,
              `Postings service CORS test failed: ${response.status} ${response.statusText}`
            );
          }
        } catch (error) {
          displayResult(
            "postings-result",
            false,
            `Postings service CORS test error: ${error.message}`
          );
        }
      }

      async function testDealerRegistration() {
        try {
          const testData = {
            name: "Test Dealer",
            email: "test@example.com",
            password: "testpass123",
            phone: "1234567890",
            address: "123 Test St",
            city: "Test City",
            state: "TS",
            zipCode: "12345",
          };

          const response = await fetch(`${API_BASE}/api/dealers/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(testData),
          });

          if (response.ok) {
            const data = await response.json();
            displayResult(
              "registration-result",
              true,
              "Dealer registration test successful (this is expected to fail with validation, but CORS should work)",
              data
            );
          } else {
            const errorData = await response.json().catch(() => ({}));
            displayResult(
              "registration-result",
              true,
              `Dealer registration test - CORS working (expected validation error: ${response.status})`,
              errorData
            );
          }
        } catch (error) {
          displayResult(
            "registration-result",
            false,
            `Dealer registration test error: ${error.message}`
          );
        }
      }
    </script>
  </body>
</html>
