<!DOCTYPE html>
<html>
  <head>
    <title>CORS Test - Quick Fix</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-item {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>üîß CORS Fix Test</h1>
    <p>Testing CORS configuration between your frontend and API gateway.</p>

    <div id="results"></div>

    <button onclick="testCorsEndpoints()">üöÄ Test CORS Endpoints</button>
    <button onclick="testDealerRegistration()">
      üë§ Test Dealer Registration
    </button>

    <script>
      const API_BASE = "https://api-gateway-rn0i.onrender.com";
      const resultsDiv = document.getElementById("results");

      function addResult(name, success, message, data = null) {
        const div = document.createElement("div");
        div.className = `test-item ${success ? "success" : "error"}`;
        div.innerHTML = `
                <h3>${success ? "‚úÖ" : "‚ùå"} ${name}</h3>
                <p><strong>Status:</strong> ${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ""}
            `;
        resultsDiv.appendChild(div);
      }

      async function testEndpoint(name, url, options = {}) {
        try {
          console.log(`üîß Testing: ${name} -> ${url}`);
          const response = await fetch(url, {
            method: options.method || "GET",
            headers: {
              "Content-Type": "application/json",
              ...options.headers,
            },
            ...options,
          });

          const data = await response.json();
          addResult(
            name,
            response.ok,
            `${response.status} - ${response.statusText}`,
            data
          );
          return { success: response.ok, data };
        } catch (error) {
          console.error(`‚ùå ${name}:`, error);
          addResult(name, false, error.message);
          return { success: false, error: error.message };
        }
      }

      async function testCorsEndpoints() {
        resultsDiv.innerHTML = "<h2>üîÑ Running CORS Tests...</h2>";

        // Test 1: Root health endpoint
        await testEndpoint("Gateway Root Health", `${API_BASE}/`);

        // Test 2: Standard health endpoint
        await testEndpoint("Gateway Health Check", `${API_BASE}/health`);

        // Test 3: API health endpoint
        await testEndpoint("API Health Check", `${API_BASE}/api/health`);

        // Test 4: CORS test endpoint
        await testEndpoint("CORS Test Endpoint", `${API_BASE}/api/cors-test`);

        // Test 5: Gateway info (shows CORS config)
        await testEndpoint(
          "Gateway Info (CORS Config)",
          `${API_BASE}/api/gateway-info`
        );
      }

      async function testDealerRegistration() {
        const testData = {
          firstName: "Test",
          lastName: "User",
          email: "test@example.com",
          phone: "+1234567890",
          businessName: "Test Business",
          address: "123 Test St",
          city: "Test City",
          state: "TS",
          zipCode: "12345",
        };

        addResult(
          "Dealer Registration Test",
          false,
          "Starting registration test...",
          testData
        );

        await testEndpoint(
          "Dealer Registration",
          `${API_BASE}/api/dealers/register`,
          {
            method: "POST",
            body: JSON.stringify(testData),
          }
        );
      }

      // Auto-run basic tests on page load
      setTimeout(testCorsEndpoints, 1000);
    </script>
  </body>
</html>
