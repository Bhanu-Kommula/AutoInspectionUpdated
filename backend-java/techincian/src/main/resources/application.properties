spring.application.name=technician

# Import centralized configuration
spring.config.import=optional:file:../../../../application-common.properties

# Service-specific port (will be overridden by production profile)
server.port=${technician.server.port:8082}

# Database Configuration - Direct Render environment variable handling
# Fix for Render: Ensure proper JDBC URL format
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inspection}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Allow Flyway to run first, then validate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${common.jpa.show-sql:false}
# Remove explicit dialect - let Hibernate auto-detect
spring.jpa.properties.hibernate.format_sql=${common.jpa.properties.hibernate.format_sql:true}
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# Fix JPA open-in-view warning
spring.jpa.open-in-view=false

# Fix LiveReload warning
spring.devtools.livereload.enabled=false

# Better error handling for database schema updates
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false

# Flyway Configuration for Database Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.table=flyway_schema_history_technician

# Connection Pool Configuration - Reference centralized values with fallbacks
spring.datasource.hikari.maximum-pool-size=${common.datasource.hikari.maximum-pool-size:20}
spring.datasource.hikari.minimum-idle=${common.datasource.hikari.minimum-idle:5}
spring.datasource.hikari.connection-timeout=${common.datasource.hikari.connection-timeout:20000}

# Eureka Configuration - Use production Eureka server
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:https://service-registry.onrender.com/eureka/}
eureka.instance.prefer-ip-address=true

# Production Eureka settings
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.healthcheck.enabled=true

# Logging Configuration - Reference centralized values with fallbacks
logging.level.root=${common.logging.level.root:INFO}
logging.level.com.auto.tech=INFO
logging.level.org.springframework.web=${common.logging.level.org.springframework.web:INFO}
logging.level.org.hibernate.SQL=${common.logging.level.org.hibernate.SQL:WARN}
logging.level.com.netflix.discovery=INFO

# API Gateway base URL for Feign clients
gateway.url=${GATEWAY_URL:https://api-gateway.onrender.com}

# Health check endpoint configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator