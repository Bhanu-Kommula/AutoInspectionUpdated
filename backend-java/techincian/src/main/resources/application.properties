spring.application.name=technician

server.port=8082

spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/inspection}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Fix JPA open-in-view warning
spring.jpa.open-in-view=false

# Fix LiveReload warning
spring.devtools.livereload.enabled=false

# Better error handling for database schema updates
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Force service to register with localhost
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=localhost
eureka.instance.ip-address=127.0.0.1

# API Gateway base URL for Feign clients
gateway.url=http://localhost:8088