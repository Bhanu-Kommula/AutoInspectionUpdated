spring.application.name=tech-dashboard

# Render-specific configuration - no context path for health checks
server.port=${PORT:8085}
server.servlet.context-path=

# Database Configuration - PostgreSQL with Render environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inspection}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL - Allow Flyway to run first, fallback to create
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Flyway Migration - CRITICAL: Must run before Hibernate validation
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.continue-on-error=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.encoding=UTF-8

# Service Discovery - Disable for Render deployment
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# API Gateway base URL for Feign clients - use environment variables
gateway.url=${GATEWAY_URL:https://api-gateway.onrender.com}

# Remote Service URLs - use environment variables
posts-service.url=${POSTS_SERVICE_URL:https://postings-service.onrender.com/api/v1}
technician-service.url=${TECHNICIAN_SERVICE_URL:https://technician-service.onrender.com/api/v1}

# File Upload Configuration
app.file.upload.path=${FILE_UPLOAD_PATH:./uploads/inspections/}
app.file.max-individual-size=${MAX_INDIVIDUAL_SIZE:31457280}
app.file.max-files-per-report=${MAX_FILES_PER_REPORT:50}

# WebClient Configuration
app.webclient.timeout=${WEB_CLIENT_TIMEOUT:10000}

# Logging Configuration - Enable Flyway logging
logging.level.com.auto.technician.dashboard=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.cloud=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.flywaydb.core=INFO

# Actuator Configuration - Enable health checks for Render
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.defaults.enabled=true

# Admin Dashboard Configuration
app.admin.checklist-items-per-report=66
app.admin.default-page-size=20
app.admin.max-page-size=100
app.admin.default-top-performers-limit=10
app.admin.max-top-performers-limit=50
app.admin.default-days-to-keep=90
app.admin.min-days-to-keep=30

# Render-specific optimizations
spring.main.lazy-initialization=false
spring.jpa.defer-datasource-initialization=false

# Database connection retry and timeout settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# Health check configuration
management.health.db.timeout=10s
management.health.defaults.timeout=10s

# Flyway specific settings for Render
spring.flyway.placeholders.schema_name=public
spring.flyway.placeholders.table_prefix=
