spring.application.name=tech-dashboard

# Import centralized configuration
spring.config.import=optional:file:../../../../application-common.properties

# Service-specific port (will be overridden by production profile)
server.port=${tech-dashboard.server.port:8085}
server.servlet.context-path=/api/v1

# Activate Render profile for production deployment
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Database Configuration - Direct Render environment variable handling
# Fix for Render: Ensure proper JDBC URL format
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inspection}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Allow Flyway to run first, then validate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${common.jpa.show-sql:false}
# Remove explicit dialect - let Hibernate auto-detect
spring.jpa.properties.hibernate.format_sql=${common.jpa.properties.hibernate.format_sql:true}
spring.jpa.open-in-view=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true

# Connection Pool Configuration - Reference centralized values with fallbacks
spring.datasource.hikari.maximum-pool-size=${common.datasource.hikari.maximum-pool-size:20}
spring.datasource.hikari.minimum-idle=${common.datasource.hikari.minimum-idle:5}
spring.datasource.hikari.connection-timeout=${common.datasource.hikari.connection-timeout:20000}

# Service Discovery - Reference centralized values with fallbacks
eureka.client.service-url.defaultZone=${common.eureka.client.service-url.defaultZone:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=${common.eureka.instance.prefer-ip-address:true}

# API Gateway base URL for Feign clients
gateway.url=${GATEWAY_URL:https://api-gateway.onrender.com}

# Remote Service URLs
posts-service.url=${POSTS_SERVICE_URL:https://postings-service.onrender.com/api/v1}
technician-service.url=${TECHNICIAN_SERVICE_URL:https://technician-service.onrender.com/api/v1}

# File Upload Configuration
app.file.upload.path=${FILE_UPLOAD_PATH:./uploads/inspections/}
app.file.max-individual-size=${MAX_INDIVIDUAL_SIZE:31457280}
app.file.max-files-per-report=${MAX_FILES_PER_REPORT:50}

# WebClient Configuration
app.webclient.timeout=${WEB_CLIENT_TIMEOUT:10000}

# Logging Configuration
logging.level.com.auto.technician.dashboard=INFO
logging.level.org.springframework.web=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Admin Dashboard Configuration
app.admin.checklist-items-per-report=66
app.admin.default-page-size=20
app.admin.max-page-size=100
app.admin.default-top-performers-limit=10
app.admin.max-top-performers-limit=50
app.admin.default-days-to-keep=90
app.admin.min-days-to-keep=30