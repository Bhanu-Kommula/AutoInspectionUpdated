spring.application.name=tech-dashboard

# Import centralized configuration
spring.config.import=optional:file:../../../../application-common.properties

# Service-specific port
server.port=8085
server.servlet.context-path=/api/v1

# Database Configuration - Reference centralized values with fallbacks
spring.datasource.url=${common.datasource.url:jdbc:postgresql://localhost:5432/inspection}
spring.datasource.username=${common.datasource.username:postgres}
spring.datasource.password=${common.datasource.password:postgres}
spring.datasource.driver-class-name=${common.datasource.driver-class-name:org.postgresql.Driver}

# JPA Configuration - Reference centralized values with fallbacks
spring.jpa.hibernate.ddl-auto=${common.jpa.hibernate.ddl-auto:validate}
spring.jpa.show-sql=${common.jpa.show-sql:false}
spring.jpa.database-platform=${common.jpa.database-platform:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.format_sql=${common.jpa.properties.hibernate.format_sql:true}
spring.jpa.open-in-view=false

# Connection Pool Configuration - Reference centralized values with fallbacks
spring.datasource.hikari.maximum-pool-size=${common.datasource.hikari.maximum-pool-size:20}
spring.datasource.hikari.minimum-idle=${common.datasource.hikari.minimum-idle:5}
spring.datasource.hikari.connection-timeout=${common.datasource.hikari.connection-timeout:20000}

# Flyway (enabled by default)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true

