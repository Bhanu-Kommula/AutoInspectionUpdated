spring.application.name=dealer

# Import centralized configuration - Fixed path
spring.config.import=optional:file:../../../../application-common.properties

# Service-specific port (will be overridden by production profile)
server.port=${dealer.server.port:8080}

# Database Configuration - Direct Render environment variable handling
# Fix for Render: Ensure proper JDBC URL format
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inspection}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Aa123123@}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Allow Flyway to run first, then validate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${common.jpa.show-sql:false}
# Remove explicit dialect - let Hibernate auto-detect
spring.jpa.properties.hibernate.format_sql=${common.jpa.properties.hibernate.format_sql:false}
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# Connection Pool Configuration - Reference centralized values with fallbacks
spring.datasource.hikari.maximum-pool-size=${common.datasource.hikari.maximum-pool-size:20}
spring.datasource.hikari.minimum-idle=${common.datasource.hikari.minimum-idle:5}
spring.datasource.hikari.connection-timeout=${common.datasource.hikari.connection-timeout:20000}

# Eureka Configuration - Reference centralized values with fallbacks
eureka.client.service-url.defaultZone=${common.eureka.client.service-url.defaultZone:https://service-registry.onrender.com/eureka}
eureka.instance.prefer-ip-address=${common.eureka.instance.prefer-ip-address:true}

# Logging Configuration - Reference centralized values with fallbacks
logging.level.root=${common.logging.level.root:INFO}
logging.level.com.auto.dealer=INFO
logging.level.org.springframework.web=${common.jpa.show-sql:INFO}
logging.level.org.hibernate.SQL=${common.logging.level.org.hibernate.SQL:WARN}

# Jackson Configuration - Reference centralized values with fallbacks
spring.jackson.property-naming-strategy=${common.jackson.property-naming-strategy:LOWER_CAMEL_CASE}
spring.jackson.default-property-inclusion=${common.jackson.default-property-inclusion:NON_NULL}

# Flyway Configuration for Database Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.table=flyway_schema_history_dealer

