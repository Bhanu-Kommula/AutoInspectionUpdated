# Manual route for technician service to ensure proper CORS handling
spring.cloud.gateway.routes[3].id=technician-service
spring.cloud.gateway.routes[3].uri=https://technician-service.onrender.com
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/technicians/**
# No StripPrefix - technician service expects full /api/technicians path

# Manual route for postings service to ensure proper CORS handling
spring.cloud.gateway.routes[4].id=postings-service
spring.cloud.gateway.routes[4].uri=https://postings-service.onrender.com
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

# CORS Configuration - Force enable for older Spring Cloud versions
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.enabled=true

# NO SECURITY - Disable all security features
spring.security.basic.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
