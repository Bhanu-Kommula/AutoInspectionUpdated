spring.application.name=api-gateway

server.port=8088

# Eureka disabled - using manual routes instead

# Discovery locator disabled to prevent conflicts with manual routes
spring.cloud.gateway.server.webflux.discovery.locator.enabled=false

# Manual route for chat service with actual Render URL
spring.cloud.gateway.routes[0].id=chat-service
spring.cloud.gateway.routes[0].uri=https://chat-service-5gjq.onrender.com
spring.cloud.gateway.routes[0].predicates[0]=Path=/chat/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Manual route for tech-dashboard service with actual Render URL
spring.cloud.gateway.routes[1].id=tech-dashboard
spring.cloud.gateway.routes[1].uri=https://tech-dashboard-service.onrender.com
spring.cloud.gateway.routes[1].predicates[0]=Path=/tech-dashboard/**
# No StripPrefix - tech-dashboard service expects full path

# Manual route for dealer service with actual Render URL
spring.cloud.gateway.routes[2].id=dealer-service
spring.cloud.gateway.routes[2].uri=https://dealer-service-v3ir.onrender.com
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/dealers/**
# No StripPrefix - dealer service expects full /api/dealers path

# Manual route for technician service with actual Render URL
spring.cloud.gateway.routes[3].id=technician-service
spring.cloud.gateway.routes[3].uri=https://technician-service.onrender.com
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/technicians/**
# No StripPrefix - technician service expects full /api/technicians path

# Manual route for postings service with actual Render URL
spring.cloud.gateway.routes[4].id=postings-service
spring.cloud.gateway.routes[4].uri=https://postings-service.onrender.com
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=2
# Debug: /api/v1/posts-by-email -> StripPrefix=2 -> /posts-by-email

# CORS is now handled by CorsHeaderFilter.java
# Remove properties-based CORS to prevent conflicts

# NO SECURITY - Disable all security features
spring.security.basic.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
