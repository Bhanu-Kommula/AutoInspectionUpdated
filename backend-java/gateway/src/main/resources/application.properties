spring.application.name=api-gateway

server.port=8088

eureka.client.service-url.defaultZone=https://service-registry.onrender.com/eureka

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Route all requests through /{serviceId}/** and strip the first path segment
spring.cloud.gateway.server.webflux.discovery.locator.predicates[0].name=Path
spring.cloud.gateway.server.webflux.discovery.locator.predicates[0].args[pattern]='/' + serviceId + '/**'
spring.cloud.gateway.server.webflux.discovery.locator.filters[0].name=StripPrefix
spring.cloud.gateway.server.webflux.discovery.locator.filters[0].args[parts]=1

# Manual route for chat service (Node.js service, not registered with Eureka)
spring.cloud.gateway.routes[0].id=chat-service
spring.cloud.gateway.routes[0].uri=https://chat-service.onrender.com
spring.cloud.gateway.routes[0].predicates[0]=Path=/chat/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Manual route for tech-dashboard service (Spring discovery locator props above are misconfigured)
spring.cloud.gateway.routes[1].id=tech-dashboard
spring.cloud.gateway.routes[1].uri=https://tech-dashboard-service.onrender.com
spring.cloud.gateway.routes[1].predicates[0]=Path=/tech-dashboard/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# CORS configuration for all services - environment-driven
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=${FRONTEND_ORIGIN:https://dealer-frontend.onrender.com,http://localhost:3000}
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
